<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/trivia-icon.png" type="image/x-icon">
    <title>Cowboy Trivial Trivia</title>
</head>

<body>
    <div class="background"></div>
    <img src="assets/images/Sunset.png" style="width:100%; position:fixed; z-index: -1; bottom:-10px; left:0;">
    <img id="tumbleWeed" src="assets/images/Tumbleweed.png">
    <div class="leftImg" style = "height:130%; background-size:cover; position:absolute; top:0; left:0; overflow:hidden; width: 500px;">
        <img class="left" src="assets/images/left.png" style=" margin-left: -10px; left:0; max-height:2400px;" >
    </div>
    <div class="container">
        <div class="rope"><img src="assets/images/rope.png"
                style="width: 50%; height: 30%; margin-left: 30%; position:absolute; z-index: -1;"></div>
        <div class="row">
            <div class="trivia-display col-md-12" id="wrapper">
                <h1 id="title">Very Trivial Trivia <br> from the Wild West!</h1>
                <div id="questionaire" class="questions">
                   <input type="text" class="userName hidden"><br><button class = "hidden" id="btnQuest" type="button">Submit Name</button>
                    <h3 class="game">Howdy <span id="theName">Partner</span>! Hope you haven't been listenin' to all those talltales about the Wild West
                        cuz now yer gettin' tested on the facts.</br> </br>If you finish early then go ahead and click the FINISH button!</br>Yeehaw!!!</h3>
                    <button class="start" id="startGame" type="button" name="button">Begin Here</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
