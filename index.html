<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/trivia-icon.png" type="image/x-icon">
    <title>Trivia Game</title>
</head>

<body>
    <div class="background"></div>
    <img src="assets/images/Sunset.png" style="width:100%; position:fixed; z-index: -1; bottom:-10px; left:0;">
    <div class="leftImg" style = "height:110%; background-size:cover; position:absolute; top:0; left:0; overflow:hidden; width: 500px;">
        <img class="left" src="assets/images/left.png" style=" margin-left: -10px; left:0; max-height:2400px;" >
    </div>
    <div class="container">
        <div class="rope"><img src="assets/images/rope.png"
                style="width: 50%; height: 30%; margin-left: 30%; position:absolute; z-index: -1;"></div>
        <div class="row">
            <div class="trivia-display col-md-12" id="wrapper">
                <h1 id="title">Trivia Questions <br> from the Wild West!</h1>
                <div id="questionaire" class="questions">
                   <input id="questionaire" type="text" class="userName hidden"><button class = "hidden" id="btnQuest" type="button">Submit Name</button>
                    <h3 class="game">Howdy <span id="theName"></span>! Hope you haven't been listenin' to all those talltales about the Wild West
                        because I'm testin' ya on the facts.</br> </br>If you finish earlier click Finished!</br> GOOD
                        LUCK and Yeehaw!!!</h3>
                    <button class="start" id="startGame" type="button" name="button">Start</button>
                </div>
                <div class="rope"><img src="assets/images/rope.png"
                        style="width: 50%; height: 30%; margin-left: 30%; position:absolute; z-index: -1; transform: rotate(180deg);">
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
